<!DOCTYPE html>
<html lang="pt" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tela de Cadastro</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"> <!-- Importando a fonte do google fonts -->
  <link rel="stylesheet" href="css/styles.css"> <!-- Conectando com a folha de estilos -->

</head>

<body>

  <div class="background">
    <div class="forma_cad"></div>
    <div class="forma_cad"></div>
  </div>

  <form id="myCadastro" action="cadastrei" method="post"> <!-- Começo do formulário -->
    <h3>Cadastre-se</h3>

    <label for="login">Login</label>
    <input type="text" placeholder="Digite seu e-mail" id="login" email='email'>

    <label for="senha">Senha</label>
    <input type="password" placeholder="Digite sua senha" id="senha" senha='senha'>

    <button type="submit">Cadastrar</button>

    <div class="voltar">
      <a class="vol" href="http://localhost:3000/index">Voltar</a>
    </div>

  </form> <!-- Final do formulário -->


</body>

</html>
